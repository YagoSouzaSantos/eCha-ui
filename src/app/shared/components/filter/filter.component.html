<form [formGroup]="filterForm" class="filter-area" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" [floatLabel]="'always'">
    <mat-label>Pesquisar</mat-label>
    <input matInput formControlName="description" (keydown.enter)="onSubmit()">
    <button mat-icon-button matSuffix type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
