<h2 mat-dialog-title>Selecionar imagem</h2>
<mat-dialog-content>
    <span class="input-label">Selecionar imagem por URL</span>
    <mat-form-field>
        <input matInput [(ngModel)]="urlImage" />
    </mat-form-field>

    <!-- <span class="input-label">ou</span> -->
    <button mat-stroked-button extended><mat-icon>image</mat-icon> Selecionar do dispositivo</button>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
