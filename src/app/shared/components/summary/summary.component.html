<app-vertical-card>

  <app-profile-picture class="user-image"
    [imageUrl]="r_giftListData.photoUrl"
    [r_editable]="true"
    [size]="110"
    [themeColor]="r_giftListData.themeColor"

    />

  <h2> {{ r_giftListData.title}} </h2>
  <span> Por <b>{{ r_giftListData.creator}}</b></span>

  <button mat-stroked-button (click)="share()">Compartilhar</button>

    @if(r_giftListData.eventDate == null){
      <button mat-button (click)="showEventDateDialog()">Adicionar data do ch√°</button>
    } @else {
      <div (click)="showEventDateDialog()" class="dateEvent">
        <p>{{r_giftListData.eventDate | date:'dd/MM/yyyy'}}</p>
      </div>
    }

  <app-summary-data [r_message]="r_giftListData.message" (click)="showSummaryMessageDialog()"/>

  <app-top-contributors
    [r_key]="r_giftListData.key"
    [r_messageList]="ml"
    [r_theme]="r_giftListData.themeColor" />

</app-vertical-card>
