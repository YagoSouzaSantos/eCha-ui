<div class="content">
  <h1>R$ {{ r_valueCollected?.toLocaleString('pt-BR') }}</h1>

  @if(r_valueCollected == 0){ <span>Ninguém contribuiu ainda :(</span> }
  @else { <h2> {{ r_contributorCount }} pessoas já contribuiram!</h2> }

  <div class="custom-progress-bar">
    <div
      class="progress"
      [style.width.%]="percentageValue"
      [style.backgroundColor]="paletteByTheme()">
    </div>
  </div>

  <span class="progress-label">{{ percentageValue }}%</span>
</div>
