<div class="profile-container">
  @if (!image) {
    <div [style.width.px]="size" [style.height.px]="size" class="default">
      <i class="{{ r_iconName }}"></i>
    </div>
  }
  @else {
    <img [src]="image" [style.width.px]="size" [style.height.px]="size" class="profile-picture" />
  }

  @if (r_editable) {
    <div  class="action-icon" (click)="openDialog()">
      <i class="ph ph-pencil-simple"></i>
    </div>
  }
</div>
